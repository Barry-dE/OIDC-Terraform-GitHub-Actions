name: Terraform Plan

on:
  pull_request:
    branches: [main]
    paths:
      - "terraform/**"
      - ".github/workflows/terraform-*.yml"

permissions:
  id-token: write
  contents: read
  pull-requests: write
  security-events: write

env:
  TF_VERSION: "1.14.3"
  TF_WORKING_DIR: "./terraform"

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    timeout-minutes: 16

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.TERRAFORM_PLAN_AWS_ROLE_ARN}}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Verify AWS Identity
        run: |
          aws sts get-caller-identity
          echo "Successfully authenticated to AWS"

      - name: Cache Terraform Providers
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache

          key: ${{ runner.os }}-terraform-${{ env.TF_VERSION }}-${{ hashFiles(format('{0}/.terraform.lock.hcl', env.TF_WORKING_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-terraform-${{ env.TF_VERSION }}-
            ${{ runner.os }}-terraform-

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: true

      - name: Terraform Format Check
        id: fmt
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TERRAFORM_BACKEND_S3_BUCKET_NAME }}" \
            -backend-config="key=${{vars.STATEFILE_KEY}}" \
            -backend-config="region=${{ vars.AWS_REGION }}" \
            -backend-config="encrypt=true" \
            -backend-config="use_lockfile=true" \
            -upgrade=false

      - name: Terraform Validate
        id: validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate -no-color

      - name: Run Checkov Security Scan
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_WORKING_DIR }}
          framework: terraform
          soft_fail: true
          output_format: cli,sarif
          output_file_path: console,results.sarif
          skip_check: |
            CKV_AWS_18

      - name: Upload Checkov Scan Results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: checkov

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan \
            -input=false \
            -no-color \
            -out=tfplan \
            | tee plan_output.txt

          echo "PLAN_OUTPUT<<EOF" >> $GITHUB_ENV
          cat plan_output.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        continue-on-error: true

      - name: Save Terraform Plan
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.sha }}
          path: ${{ env.TF_WORKING_DIR }}/tfplan
          retention-days: 5
          compression-level: 9

      - name: Post Plan Comment to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v8
        env:
          PLAN_OUTPUT: ${{ env.PLAN_OUTPUT }}
          FMT_OUTCOME: ${{ steps.fmt.outcome }}
          INIT_OUTCOME: ${{ steps.init.outcome }}
          VALIDATE_OUTCOME: ${{ steps.validate.outcome }}
          CHECKOV_OUTCOME: ${{ steps.checkov.outcome }}
          PLAN_OUTCOME: ${{ steps.plan.outcome }}
          ACTOR: ${{ github.actor }}
          EVENT_NAME: ${{ github.event_name }}
          WORKFLOW: ${{ github.workflow }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const getEmoji = (outcome) => {
              switch (outcome) {
                case 'success': return '‚úÖ';
                case 'failure': return '‚ùå';
                case 'skipped': return '‚ö™'; 
                default: return '‚ö†Ô∏è';
              }
            };

            const output = `## üèóÔ∏è Terraform Plan Results

            #### ${getEmoji(process.env.FMT_OUTCOME)} Format and Style: \`${process.env.FMT_OUTCOME}\`
            #### ${getEmoji(process.env.INIT_OUTCOME)} Initialization: \`${process.env.INIT_OUTCOME}\`
            #### ${getEmoji(process.env.VALIDATE_OUTCOME)} Validation: \`${process.env.VALIDATE_OUTCOME}\`
            #### ${getEmoji(process.env.CHECKOV_OUTCOME)} Checkov Security Scan: \`${process.env.CHECKOV_OUTCOME}\`
            #### ${getEmoji(process.env.PLAN_OUTCOME)} Plan: \`${process.env.PLAN_OUTCOME}\`

            ---

            <details><summary><b>üìä Terraform Plan Output</b></summary>

            \`\`\`terraform
            ${process.env.PLAN_OUTPUT || 'No plan output available.'}
            \`\`\`

            </details>

            ---

            **üéØ Next Steps:**
            ${process.env.PLAN_OUTCOME === 'success' ? '‚úÖ Plan generated successfully! Review the changes and merge to apply.' : '‚ùå Plan failed! Check the logs above for errors.'}

            *Pusher: @${process.env.ACTOR}, Action: \`${process.env.EVENT_NAME}\`, Workflow: \`${process.env.WORKFLOW}\`*
            `;

            // Find existing comment to update (prevents comment spam)
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('üèóÔ∏è Terraform Plan Results')
            });

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            }

      - name: Workflow Status Check
        if: always() && (steps.fmt.outcome == 'failure' || steps.init.outcome == 'failure' || steps.validate.outcome == 'failure' || steps.plan.outcome == 'failure')
        run: |
          echo "‚ùå One or more critical steps failed:"
          echo "Format: ${{ steps.fmt.outcome }}"
          echo "Init: ${{ steps.init.outcome }}"
          echo "Validate: ${{ steps.validate.outcome }}"
          echo "Plan: ${{ steps.plan.outcome }}"
          exit 1
